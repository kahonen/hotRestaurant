<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Restaurant Make Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h3>Make your reservation!</h3>

        <a href="/tables">
          <button type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </center>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Table Reservation</h4>
      </div>
      <div class="panel-body">

        <form role="form">

          <div class="form-group">
            <label for>Name</label>
            <input type="text" class="form-control" id="reserve_name">
          </div>

          <div class="form-group">
            <label for>Phone Number</label>
            <input type="text" class="form-control" id="reserve_phone">
          </div>

          <div class="form-group">
            <label for>Email</label>
            <input type="text" class="form-control" id="reserve_email">
          </div>

          <div class="form-group">
            <label for>Unique ID</label>
            <input type="text" class="form-control" id="reserve_uniqueID">
          </div>

          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>

      </div>
    </div>

    <a href="/api/tables"> API Table Link</a>
    <a href="/api/tables"> API Wait List</a>
  </div>

  <script type="text/javascript">




    $("#search-btn").on("click", function () {
      var newReservation = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      newReservation = newReservation.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + newReservation, function (data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>

</html>
