<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Restaurant Make Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h3>Make your reservation!</h3>

        <a href="/tables">
          <button type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </center>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Table Reservation</h4>
        </div>
        <div class="panel-body">

          <form role="form">

            <div class="form-group">
              <label for>Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for>Phone Number</label>
              <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
              <label for>Email</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for>Unique ID</label>
              <input type="text" class="form-control" id="uniqueID">
            </div>

            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>

        </div>
      </div>

      <a href="/api/reservation"> API Table Link</a>
      <a href="/api/waitlist"> API Wait List</a>
  </div>


<script type="text/javascript">
    $(".submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };

      $.post("/api/reservation/new", newReservation)
      .then(function(data) {
        console.log(data);
        if(data){
        alert("Adding reservation...");
        }
        else{
        alert("Adding waitlist...")
        }
      });
    });
</script>
</body>
</html>
